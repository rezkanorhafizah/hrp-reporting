<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HRP System</title>
    
    <link rel="icon" type="image/png" href="/media/logo_hrpv2.png">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0d2e5c 0%, #1e5f9e 100%); /* Biru HRP yang lebih deep */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .decoration {
            position: absolute;
            border-radius: 50%;
            z-index: 0;
            opacity: 0.3;
        }
        .circle-1 {
            width: 300px; height: 300px;
            background: #0099ff; /* Aksen Biru HRP */
            top: -50px; left: -50px;
            filter: blur(90px);
        }
        .circle-2 {
            width: 400px; height: 400px;
            background: #0d2e5c; /* Biru Gelap */
            bottom: -100px; right: -100px;
            filter: blur(100px);
        }

        .login-card {
            background: rgba(255, 255, 255, 0.98);
            width: 100%;
            max-width: 400px;
            padding: 45px 35px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            position: relative;
            z-index: 10;
            border: 1px solid rgba(255, 255, 255, 0.6);
            animation: fadeIn 0.8s ease-out;
        }

        /* Styling Logo HRP */
        .hrp {
            text-align: center;
            margin-bottom: 20px; /* Dikurangi dikit biar gak terlalu jauh */
        }
        .hrp img {
            /* --- BAGIAN INI YANG DIUBAH --- */
            max-width: 150px; /* <-- UBAH JADI 150px (sebelumnya 220px) */
            /* ------------------------------ */
            
            height: auto;
            margin-bottom: 10px;
        }
        .app-title {
            font-weight: 700;
            color: #0d2e5c;
            font-size: 1.2rem;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-floating > .form-control {
            border-radius: 12px;
            border: 1px solid #e1e5eb;
            background-color: #f8f9fa;
        }
        .form-floating > .form-control:focus {
            background-color: #fff;
            border-color: #0099ff;
            box-shadow: 0 0 0 4px rgba(0, 153, 255, 0.1);
        }

        .btn-login {
            background: linear-gradient(to right, #0d2e5c, #0056b3);
            border: none;
            border-radius: 12px;
            padding: 14px;
            font-weight: 600;
            font-size: 1rem;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(13, 46, 92, 0.3);
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(13, 46, 92, 0.4);
            background: linear-gradient(to right, #0056b3, #0d2e5c);
        }

        .login-footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.75rem;
            color: #adb5bd;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="decoration circle-1"></div>
    <div class="decoration circle-2"></div>

    <div class="container d-flex justify-content-center">
        <div class="login-card">
            
            <div class="hrp">
                <img src="/media/logo_hrpv2.png" alt="Logo HRP" class="img-fluid">
                <div class="app-title">Login</div>
            </div>

            {% if form.errors %}
                <div class="alert alert-danger py-2 text-center shadow-sm border-0 mb-4" role="alert" style="border-radius: 10px; font-size: 0.9rem;">
                    <i class="fas fa-exclamation-triangle me-1"></i> Username/Password salah.
                </div>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                
                <div class="form-floating mb-3">
                    <input type="text" name="username" class="form-control" id="id_username" placeholder="Username" required>
                    <label for="id_username" class="text-muted"><i class="fas fa-user me-2"></i>Username</label>
                </div>

                <div class="form-floating mb-4">
                    <input type="password" name="password" class="form-control" id="id_password" placeholder="Password" required>
                    <label for="id_password" class="text-muted"><i class="fas fa-lock me-2"></i>Password</label>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-login text-white">
                        MASUK SEKARANG
                    </button>
                </div>
            </form>

            <div class="login-footer">
                &copy; 2025 HAFECS Research & Publication
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
