<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Login - HRP System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f6f9; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .login-card { width: 100%; max-width: 400px; padding: 20px; border-radius: 10px; }
    </style>
</head>
<body>

    <div class="card login-card shadow">
        <div class="card-body text-center">
            <h3 class="mb-3 text-primary">üîê Login HRP</h3>
            <p class="text-muted">Silakan masuk untuk mengakses laporan.</p>

            <form method="post">
                {% csrf_token %}
                
                {% if form.errors %}
                    <div class="alert alert-danger p-2 small">Username atau Password salah!</div>
                {% endif %}

                <div class="mb-3 text-start">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" required autofocus>
                </div>

                <div class="mb-3 text-start">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Masuk</button>
            </form>
        </div>
        <div class="card-footer text-center bg-white border-0">
            <small class="text-muted">HAFECS Research & Publication</small>
        </div>
    </div>

</body>
</html>
