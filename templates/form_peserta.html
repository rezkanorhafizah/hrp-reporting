{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0"><i class="fas fa-user-edit me-2"></i>{{ title }}</h5>
                </div>
                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Nama Lengkap</label>
                                {{ form.nama }}
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Asal Sekolah</label>
                                {{ form.sekolah }}
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label class="form-label fw-bold">Kecamatan</label>
                                {{ form.kecamatan }}
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label fw-bold">Jenjang</label>
                                {{ form.jenjang }}
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label fw-bold">Sesi</label>
                                {{ form.sesi }}
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Skor Kepuasan (1-5)</label>
                            {{ form.skor_kepuasan }}
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Komentar / Saran</label>
                            {{ form.komentar_kualitatif }}
                        </div>

                        <div class="d-flex justify-content-between mt-4">
                            <a href="{% url 'home' %}" class="btn btn-secondary">Kembali</a>
                            <button type="submit" class="btn btn-success px-4">Simpan Data</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
