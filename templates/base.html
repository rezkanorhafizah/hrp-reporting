<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HRP System{% endblock %}</title>
    
    <link rel="icon" type="image/png" href="/media/logo_hrpv2.png">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f6f9; /* Abu-abu muda lembut */
            overflow-x: hidden;
        }

        /* --- SIDEBAR MODERN --- */
        .sidebar {
            width: 260px;
            height: 100vh;
            position: fixed;
            top: 0; left: 0;
            background: linear-gradient(180deg, #0d2e5c 0%, #164a88 100%); /* Biru HRP */
            color: #fff;
            transition: all 0.3s;
            z-index: 1000;
            box-shadow: 4px 0 10px rgba(0,0,0,0.1);
        }

        .sidebar-header {
            padding: 25px 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .sidebar-header img {
            width: 100px;          /* Lingkaran dibesarkan dikit (tadi 90px) */
            height: 100px;         
            object-fit: contain;   
            background-color: white; 
            border-radius: 50%;    
            padding: 5px;          /* <--- INI KUNCINYA: Dikurangi dari 15px jadi 5px biar nge-ZOOM */
            margin-bottom: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2); 
        }

        .sidebar-menu {
            padding: 20px 10px;
        }
        .menu-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: rgba(255,255,255,0.5);
            margin: 15px 15px 5px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .sidebar-link {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            border-radius: 10px;
            margin-bottom: 5px;
            transition: all 0.2s;
            font-size: 0.9rem;
        }
        .sidebar-link:hover, .sidebar-link.active {
            background: rgba(255,255,255,0.15);
            color: #fff;
            transform: translateX(5px);
        }
        .sidebar-link i {
            width: 25px;
            margin-right: 10px;
            text-align: center;
        }

        /* --- CONTENT AREA --- */
        .main-content {
            margin-left: 260px; /* Geser konten ke kanan */
            padding: 30px;
            min-height: 100vh;
        }

        /* Navbar Atas (User Profile) */
        .top-navbar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-bottom: 30px;
        }
        .user-profile {
            display: flex;
            align-items: center;
            gap: 10px;
            background: white;
            padding: 8px 15px;
            border-radius: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        /* Card Style Global */
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
            background: #fff;
            transition: transform 0.2s;
        }
        
        /* Table Style */
        .table thead th {
            background-color: #0d2e5c;
            color: white;
            border: none;
            font-weight: 500;
            padding: 12px;
        }
        .table tbody td {
            vertical-align: middle;
            padding: 12px;
            border-bottom: 1px solid #f0f0f0;
        }
        .table-hover tbody tr:hover {
            background-color: #f8fbff;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .sidebar { margin-left: -260px; }
            .sidebar.active { margin-left: 0; }
            .main-content { margin-left: 0; }
        }
    </style>
</head>
<body>

    <nav class="sidebar">
        <div class="sidebar-header">
            <img src="/media/logo hrp.png" alt="HRP Logo">
            <div class="small text-white-50">Reporting System v1.0</div>
        </div>
        
        <div class="sidebar-menu">
            <div class="menu-label">Menu Utama</div>
            <a href="{% url 'home' %}" class="sidebar-link {% if request.path == '/' %}active{% endif %}">
                <i class="fas fa-home"></i> Dashboard Data
            </a>

            <div class="menu-label">Laporan (Preview & PDF)</div>
            <a href="{% url 'view_demografi' %}" class="sidebar-link">
                <i class="fas fa-users text-info"></i> 1. Demografi
            </a>
            <a href="{% url 'view_materi' %}" class="sidebar-link">
                <i class="fas fa-book-open text-warning"></i> 2. Materi & Implementasi
            </a>
            <a href="{% url 'view_kepuasan' %}" class="sidebar-link">
                <i class="fas fa-smile text-success"></i> 3. Kepuasan Umum
            </a>
            <a href="{% url 'view_trainer' %}" class="sidebar-link">
                <i class="fas fa-chalkboard-teacher text-danger"></i> 4. Kinerja Trainer
            </a>
            <a href="{% url 'view_kualitatif' %}" class="sidebar-link">
                <i class="fas fa-comments text-primary"></i> 5. Kualitatif & Saran
            </a>

            <div class="menu-label">Data Mentah</div>
            <a href="{% url 'download_excel' %}" class="sidebar-link">
                <i class="fas fa-file-excel text-success"></i> Download Excel
            </a>
        </div>
    </nav>

    <main class="main-content">
        <div class="top-navbar">
            <div class="user-profile">
                <div class="rounded-circle bg-primary text-white d-flex justify-content-center align-items-center" style="width: 35px; height: 35px;">
                    <i class="fas fa-user"></i>
                </div>
                <div>
                    <div class="small fw-bold text-dark">Halo, {{ user.username|title }}</div>
                    <div class="small text-muted" style="font-size: 0.7rem;">Administrator</div>
                </div>
                <div class="ms-2 ps-2 border-start">
                    <form action="{% url 'logout' %}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-sm text-danger p-0" title="Keluar">
                            <i class="fas fa-sign-out-alt"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>

        {% block content %}
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
